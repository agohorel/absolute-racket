<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Absolute Racket</title>
	
	<!-- p5.js stuff -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.js"></script>
	
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body oncontextmenu="return false;">	
	
	<div id="main">
		<div class="container">
			<!-- OSC TYPE LABEL -->
			<div class="row">
				<div class="col-6">
					<h6>Osc1 Type</h6>
				</div>
				<div class="col-6">
					<h6>Osc2 Type</h6>
				</div>
			</div>

			<!-- OSC 1 TYPE BUTTONS-->
			<div class="row">
				<div class="col-6">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary btn-sm" for="sineWave" id="sine1">
							<input type="radio" name="oscType" id="sineWave" autocomplete="off"> Sine
						</label>
						<label class="btn btn-secondary btn-sm" for="triangleWave" id="triangle1">
							<input type="radio" name="oscType" id="triangleWave" autocomplete="off"> Triangle
						</label>
						<label class="btn btn-secondary btn-sm" for="squareWave" id="square1">
							<input type="radio" name="oscType" id="squareWave" autocomplete="off"> Square
						</label>
						<label class="btn btn-secondary btn-sm active" for="sawtoothWave" id="sawtooth1">
							<input type="radio" name="oscType" id="sawtoothWave" autocomplete="off" checked> Sawtooth
						</label>
					</div>
				</div>

				<!-- OSC2 TYPE BUTTONS-->	
				<div class="col-6">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary btn-sm active" for="sineWave" id="sine2">
							<input type="radio" name="oscType" id="sineWave2" autocomplete="off"> Sine
						</label>
						<label class="btn btn-secondary btn-sm" for="triangleWave" id="triangle2">
							<input type="radio" name="oscType" id="triangleWave2" autocomplete="off"> Triangle
						</label>
						<label class="btn btn-secondary btn-sm" for="squareWave" id="square2">
							<input type="radio" name="oscType" id="squareWave2" autocomplete="off"> Square
						</label>
						<label class="btn btn-secondary btn-sm" for="sawtoothWave" id="sawtooth2">
							<input type="radio" name="oscType" id="sawtoothWave2" autocomplete="off" checked> Sawtooth
						</label>
					</div>
				</div>
			</div>

			<!-- OSC OCTAVE LABELS -->
			<div class="row">
				<div class="col-3">
					<h6>Osc1 Octave</h6>
				</div>
				<div class="col-3">
					<h6>Osc1 Detune</h6>
				</div>
				<div class="col-3">
					<h6>Osc2 Octave</h6>
				</div>
				<div class="col-3">
					<h6>Osc2 Detune</h6>
				</div>
			</div>	

			<!-- OSC1 OCTAVE BUTTONS -->
			<div class="row">
				<div class="col-3">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary btn-sm" id="osc1OctaveDown2">
							<input type="radio" name="octave" autocomplete="off"> -2
						</label>
						<label class="btn btn-secondary btn-sm" id="osc1OctaveDown">
							<input type="radio" name="octave" autocomplete="off"> -1
						</label>
						<label class="btn btn-secondary btn-sm active" id="osc1OctaveDefault">
							<input type="radio" name="octave" autocomplete="off"> 0
						</label>
						<label class="btn btn-secondary btn-sm" id="osc1OctaveUp">
							<input type="radio" name="octave" autocomplete="off"> +1
						</label>
						<label class="btn btn-secondary btn-sm" id="osc1OctaveUp2">
							<input type="radio" name="octave" autocomplete="off"> +2
						</label>
					</div>
				</div>
				<!-- OSC1 DETUNE SLIDER -->
				<div class="col-3">
					<div class="slidecontainerHorizontal slider">
						<input type="range" min="-1" max="1" step=".01" value="0" class="slider" id="osc1Detune">
					</div>	
				</div>
				<!-- OSC2 OCTAVE BUTTONS -->
				<div class="col-3">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary btn-sm" id="osc2OctaveDown2">
							<input type="radio" name="octave" autocomplete="off"> -2
						</label>
						<label class="btn btn-secondary btn-sm" id="osc2OctaveDown">
							<input type="radio" name="octave" autocomplete="off"> -1
						</label>
						<label class="btn btn-secondary btn-sm active" id="osc2OctaveDefault">
							<input type="radio" name="octave" autocomplete="off"> 0
						</label>
						<label class="btn btn-secondary btn-sm" id="osc2OctaveUp">
							<input type="radio" name="octave" autocomplete="off"> +1
						</label>
						<label class="btn btn-secondary btn-sm" id="osc2OctaveUp2">
							<input type="radio" name="octave" autocomplete="off"> +2
						</label>
					</div>
				</div>
				<!-- OSC2 DETUNE SLIDER -->
				<div class="col-3">
					<div class="slidecontainerHorizontal slider">
						<input type="range" min="-1" max="1" step=".01" value="0" class="slider" id="osc2Detune">
					</div>	
				</div>
			</div>	
			<!-- PAN/PHASE LABELS -->
			<div class="row">
				<div class="col-3">
					<h6>Osc1 Pan</h6>
				</div>
				<div class="col-3">
					<h6>Osc1 Phase</h6>
				</div>
				<div class="col-3">
					<h6>Osc2 Pan</h6>
				</div>
				<div class="col-3">
					<h6>Osc2 Phase</h6>
				</div>
			</div>

			<!-- PAN/PHASE SLIDERS -->
			<div class="row">
				<div class="col-3">
					<input type="range" min="-1" max="1" step=".01" value="0" class="slider" id="osc1Pan">
				</div>
				<div class="col-3">
					<input type="range" min="0" max="1" step=".01" value="0.5" class="slider" id="osc1Phase">
				</div>
				<div class="col-3">
					<input type="range" min="-1" max="1" step=".01" value="0" class="slider" id="osc2Pan">
				</div>
				<div class="col-3">
					<input type="range" min="0" max="1" step=".01" value="0.5" class="slider" id="osc2Phase">
				</div>
			</div>

			<!-- NOISE TYPE/OSC MIX LABELS -->
			<div class="row">
				<div class="col-3">
					<h6>Noise Type</h6>
				</div>
				<div class="col-3">
					<h6>Osc Mix</h6>
				</div>
			</div>

			<div class="row">
				<!-- NOISE TYPE BUTTONS -->
				<div class="col-3">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary btn-sm active" for="whiteNoise" id="whiteNoise">
							<input type="radio" name="oscType" id="whiteNoise" autocomplete="off"> White
						</label>
						<label class="btn btn-secondary btn-sm" for="pinkNoise" id="pinkNoise">
							<input type="radio" name="oscType" id="pinkNoise" autocomplete="off"> Pink
						</label>
						<label class="btn btn-secondary btn-sm" for="brownNoise" id="brownNoise">
							<input type="radio" name="oscType" id="brownNoise" autocomplete="off"> Brown
						</label>
					</div>
				</div>
				<!-- OSC MIX SLIDER -->
				<div class="col-3">
					<div class="slidecontainerHorizontal slider">
						<input type="range" min="-1" max="1" step=".01" class="slider" id="oscMix">
					</div>	
				</div>
			</div>	
			
			<div class="row">
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<p>Volume</p>	
				</div>
				
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<p>Attack</p>	
				</div>
				
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<p>Decay</p>	
				</div>

				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<p>Sustain</p>	
				</div>
				
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<p>Release</p>	
				</div>
				
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<p>Noise</p>	
				</div>
				
			</div>

			<div class="row">
				<!-- volume -->
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<div class="slidecontainer slider">
						<input type="range" min="0.0" max="1.0" step=".01" value=".5" class="slider" id="volumeSlider">
					</div>	
				</div>
				<!-- attack -->
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<div class="slidecontainer slider">
						<input type="range" min="0" max="3" step=".01" value="0" class="slider" id="attackSlider">
					</div>	
				</div>
				<!-- decay -->
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<div class="slidecontainer slider">
						<input type="range" min="0.1" max="5.0" step=".01" value=".2" class="slider" id="decaySlider">
					</div>	
				</div>
				<!-- sustain -->
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<div class="slidecontainer slider">
						<input type="range" min="0" max="1.0" step=".01" value="1" class="slider" id="sustainSlider">
					</div>	
				</div>
				<!-- release -->
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<div class="slidecontainer slider">
						<input type="range" min="0" max="5.0" step=".01" value=".5" class="slider" id="releaseSlider">
					</div>	
				</div>
				<!-- noise -->
				<div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
					<div class="slidecontainer slider">
						<input type="range" min="0" max="1.0" step=".01" value="0" class="slider" id="noiseSlider">
					</div>	
				</div>

			</div>

		</div>
	</div>

	<!-- bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	

	<!-- my js -->
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
